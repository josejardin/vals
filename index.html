<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* Falling Hearts Animation */
        .hearts {
            position: fixed;
            top: -10%;
            left: 0;
            width: 100%;
            height: 120%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 77, 77, 0.3);
            font-size: 24px;
            animation: fall 12s linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) translateX(0);
                opacity: 0.5;
            }

            100% {
                transform: translateY(110vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #fff0f0, #ffe6e6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: heartbeat 2s infinite;
            position: relative;
            z-index: 1;
        }

        /* Typography */
        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        #yes {
            background: rgba(255, 77, 77, 0.9);
            color: white;
        }

        #yes:hover {
            background: #ff4d4d;
            transform: scale(1.05);
        }

        #no {
            background: rgba(255, 255, 255, 0.8);
            color: #666;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        #no:hover {
            background: rgba(255, 255, 255, 1);
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: modalFade 0.3s ease-out;
        }

        /* Form Styles */
        /* Updated Elegant Form Styles */
        .form-content {
            padding: 2rem;
        }

        .form-title {
            color: #ff4d4d;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: -0.5px;
            position: relative;
            padding-bottom: 1rem;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: rgba(255, 77, 77, 0.2);
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group label {
            position: absolute;
            left: 1rem;
            top: 1.1rem;
            color: #888;
            pointer-events: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1.5rem 0.5rem;
            border: none;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            background: transparent;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff4d4d;
            box-shadow: 0 2px 0 0 rgba(255, 77, 77, 0.1);
        }

        .form-group input:focus+label,
        .form-group input:not(:placeholder-shown)+label,
        .form-group textarea:focus+label,
        .form-group textarea:not(:placeholder-shown)+label {
            transform: translateY(-120%);
            font-size: 0.8rem;
            color: #ff4d4d;
        }

        .form-group textarea {
            min-height: 120px;
            resize: none;
            padding-top: 1.8rem;
        }

        .form-submit {
            background: linear-gradient(135deg, #ff6b6b, #ff4d4d);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.2);
        }

        .form-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.3);
        }

        /* Custom Scrollbar for Textarea */
        .form-group textarea::-webkit-scrollbar {
            width: 6px;
        }

        .form-group textarea::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        .form-group textarea::-webkit-scrollbar-thumb {
            background: rgba(255, 77, 77, 0.3);
            border-radius: 4px;
        }

        /* Animations */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes modalFade {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Falling Hearts Container -->
    <div class="hearts" id="hearts"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Will You Be My Valentine? üíò</h1>
        <p>Something tells me you‚Äôre the missing piece to a great Valentine‚Äôs Day. Want to test the theory?</p>
        <div class="buttons">
            <button id="yes">Absolutely Yes!</button>
            <button id="no">No</button>
        </div>
    </div>

    <!-- Follow-up Yes Modal (Form) -->
    <div class="modal" id="followUpYesModal">
        <div class="modal-content">
            <h2>Would you mind filling this out so I know you‚Äôre on board?</h2>
            <form id="valentineForm">
                <div class="form-group">
                    <input type="text" placeholder="Enter your full name" id="fullName" required>
                </div>
                <div class="form-group">
                    <textarea id="why" placeholder="Just curious‚Äîwhat made you say yes?" required></textarea>
                </div>
                <button type="submit" class="form-submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Follow-up No Modal (Form) -->
    <div class="modal" id="followUpNoModal">
        <div class="modal-content">
            <h2>I Respect Your Decision üíê</h2>
            <form id="noForm">
                <div class="form-group">
                    <textarea id="reason" placeholder="Can You Share Your Reason?" required></textarea>
                </div>
                <button type="submit" class="form-submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelectorAll("input, textarea").forEach((element) => {
            element.addEventListener("focus", function () {
                this.dataset.placeholder = this.placeholder; // Store the placeholder
                this.placeholder = ""; // Clear placeholder
            });

            element.addEventListener("blur", function () {
                this.placeholder = this.dataset.placeholder; // Restore placeholder if empty
            });
        });

        // Initialize EmailJS
        emailjs.init("ITpKIq1Vuj7sDuACq"); // Replace with your EmailJS User ID

        // Falling Hearts Logic
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ô•';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = Math.random() * 3 + 9 + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 12000);
        }
        setInterval(createHeart, 400);

        // Event Listeners
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const valentineForm = document.getElementById('valentineForm');
        const noForm = document.getElementById('noForm');

        yesButton.addEventListener('click', () => showModal('followUpYesModal'));
        noButton.addEventListener('click', () => showModal('followUpNoModal'));

        // Handle "Yes" Form Submission
        valentineForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const templateParams = {
                full_name: document.getElementById('fullName').value,
                why: document.getElementById('why').value,
            };
            emailjs.send("default_service", "template_jtvhxya", templateParams)
                .then(() => {
                    closeModal('followUpYesModal');
                    triggerConfetti();
                    showSuccessAlert();
                })
                .catch((error) => {
                    console.error('Email failed:', error);
                    alert("‚ö†Ô∏è Oops! Something went wrong. Please try again.");
                });
        });

        // Handle "No" Form Submission
        noForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const templateParams = {
                reason: document.getElementById('reason').value,
            };
            emailjs.send("default_service", "template_jtvhxya", templateParams)
                .then(() => {
                    closeModal('followUpNoModal');
                    showRejectionAlert();
                })
                .catch((error) => {
                    console.error('Email failed:', error);
                    alert("‚ö†Ô∏è Oops! Something went wrong. Please try again.");
                });
        });

        // Confetti Effect
        function triggerConfetti() {
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff4d4d', '#ff69b4', '#ff9f43']
            });
        }

        // Modal Controls
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Close modals on outside click
        window.onclick = (event) => {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        };

        function showSuccessAlert() {
            Swal.fire({
                title: "üéâ Thank you!",
                text: "I'll cherish this opportunity! ‚ù§Ô∏è",
                icon: "success",
                confirmButtonColor: "#ff4d4d",
                confirmButtonText: "Yay! üíò"
            }).then(() => {
                triggerConfetti();
            });
        }
        function showRejectionAlert() {
            Swal.fire({
                title: "üíê Thank you for your honesty!",
                text: "I respect your decision. I can wait for another time.",
                icon: "info",
                confirmButtonColor: "#666",
                confirmButtonText: "Okay"
            });
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
